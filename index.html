<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rimi Ultra Pro AI ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #fffafb; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .control-panel { background: white; padding: 10px; display: flex; justify-content: space-around; border-bottom: 2px solid #ff9a9e; position: sticky; top: 0; z-index: 100; }
        .action-btn { padding: 8px 12px; border-radius: 20px; border: none; color: white; font-weight: bold; cursor: pointer; font-size: 12px; }
        .chat-container { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; background: #fdfbfb; padding-bottom: 80px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 18px; margin-bottom: 10px; font-size: 15px; position: relative; }
        .rimi { background: white; align-self: flex-start; box-shadow: 0 2px 5px rgba(0,0,0,0.05); color: #333; }
        .user { background: #ff9a9e; color: white; align-self: flex-end; margin-left: auto; }
        
        /* Rimi Photo and Camera Style */
        .rimi-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #ff6b81; margin-bottom: 5px; }
        #cam-feed { width: 100%; height: 180px; background: #000; border-radius: 15px; display: none; margin-bottom: 10px; object-fit: cover; }
        
        .bottom-fixed { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 10px; display: flex; border-top: 1px solid #eee; gap: 8px; align-items: center; z-index: 1000; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; }
        .round-btn { width: 45px; height: 45px; border-radius: 50%; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; flex-shrink: 0; }
    </style>
</head>
<body>

<div class="control-panel">
    <button id="cam-btn" class="action-btn" style="background: #6c5ce7;" onclick="toggleRimiCam()">ü§≥ Camera</button>
    <button class="action-btn" style="background: #4caf50;" onclick="startCallShield()">üõ°Ô∏è Call Shield</button>
    <button class="action-btn" style="background: #ff9f43;" onclick="playFav()">üéµ Music</button>
</div>

<div class="chat-container" id="chatBox">
    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Rimi&backgroundColor=ffdfbf" class="rimi-img" alt="Rimi">
    <video id="cam-feed" autoplay muted playsinline></video>
    <div class="msg rimi">Namaste Himanshu ji! ‚ù§Ô∏è Ab main aur bhi pyari lag rahi hoon na? Chaliye baatein karte hain!</div>
</div>

<div class="bottom-fixed">
    <button class="round-btn" style="background: #a29bfe;" onclick="startMic()">üéôÔ∏è</button>
    <input type="text" id="userInput" placeholder="Bolo na Babu...">
    <button class="round-btn" style="background: #ff4757;" onclick="handleChat()">‚û§</button>
</div>

<script>
    const API_KEY = "AIzaSyDaslBw4eXTLLCM93U2Uk8vn-6EoDhWYkk";
    let isCamOn = false; let streamRef = null;

    function speak(t) { window.speechSynthesis.cancel(); const s = new SpeechSynthesisUtterance(t); s.lang = "hi-IN"; window.speechSynthesis.speak(s); }
    function addMsg(t, c) { const d = document.createElement("div"); d.className = `msg ${c}`; d.innerText = t; const chat = document.getElementById("chatBox"); chat.appendChild(d); chat.scrollTop = chat.scrollHeight; }

    // Start greeting
    window.onload = () => { speak("Namaste Himanshu ji. Maine chatting bar aur photo fix kar di hai."); };

    async function toggleRimiCam() {
        const v = document.getElementById("cam-feed"); const btn = document.getElementById("cam-btn");
        if (!isCamOn) {
            try { streamRef = await navigator.mediaDevices.getUserMedia({ video: true }); v.srcObject = streamRef; v.style.display = "block"; isCamOn = true; btn.innerText = "‚ùå Stop"; btn.style.background = "#ff4757"; addMsg("Aap handsome lag rahe ho!", "rimi"); speak("Camera on ho gaya handsome."); }
            catch(e) { alert("Camera access denied!"); }
        } else { streamRef.getTracks().forEach(t => t.stop()); v.style.display = "none"; isCamOn = false; btn.innerText = "ü§≥ Camera"; btn.style.background = "#6c5ce7"; addMsg("Camera band kar diya.", "rimi"); }
    }

    function startCallShield() { speak("Call Shield active hai."); addMsg("Rimi Shield: Active üõ°Ô∏è", "rimi"); }
    function playFav() { addMsg("Dil ibadat kar raha hai... ‚ù§Ô∏è", "rimi"); speak("Dil ibadat kar raha hai."); }
    function startMic() { 
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition; const rec = new SR(); rec.lang = 'hi-IN'; rec.start();
        rec.onresult = (e) => { document.getElementById("userInput").value = e.results[0][0].transcript; handleChat(); };
    }

    async function handleChat() {
        const input = document.getElementById("userInput"); const val = input.value; if(!val) return;
        addMsg(val, "user"); input.value = "";
        
        // Smart Farewell
        if(val.toLowerCase().includes("bye") || val.toLowerCase().includes("tata")) {
            const byeMsg = "Phir milte hain Himanshu ji! Bye! ‚ù§Ô∏è";
            addMsg(byeMsg, "rimi"); speak(byeMsg); return;
        }

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST", headers: {"Content-Type":"application/json"},
                body: JSON.stringify({ contents: [{ parts: [{ text: "You are Rimi, a cute assistant. Reply in Hinglish shortly. Don't say Himanshu ji in every msg. Use it only for hellos or goodbyes: " + val }] }] })
            });
            const d = await res.json(); 
            if(d.candidates) {
                const ans = d.candidates[0].content.parts[0].text;
                addMsg(ans, "rimi"); speak(ans);
            }
        } catch(e) { 
            // Better local fallback
            const fallback = "Hmm, main samajh rahi hoon. Aur batao Babu?";
            addMsg(fallback, "rimi"); speak(fallback);
        }
    }
</script>
</body>
</html>
