<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rimi Ultra AI v2 ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #fffafb; display: flex; flex-direction: column; height: 100vh; }
        .control-panel { background: white; padding: 15px; display: flex; justify-content: space-around; border-bottom: 2px solid #ff9a9e; position: sticky; top: 0; z-index: 100; }
        .action-btn { padding: 10px 20px; border-radius: 25px; border: none; color: white; font-weight: bold; cursor: pointer; font-size: 14px; }
        .chat-container { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .msg { max-width: 80%; padding: 12px; border-radius: 20px; margin-bottom: 10px; font-size: 15px; }
        .rimi { background: white; align-self: flex-start; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .user { background: #ff9a9e; color: white; align-self: flex-end; margin-left: auto; }
        #cam-feed { width: 100%; height: 200px; background: #000; border-radius: 15px; display: none; margin-bottom: 10px; object-fit: cover; }
        .bottom-input { padding: 15px; background: white; display: flex; border-top: 1px solid #eee; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
        .send-btn { background: #ff4757; width: 45px; height: 45px; border-radius: 50%; border: none; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div class="control-panel">
    <button id="cam-btn" class="action-btn" style="background: #6c5ce7;" onclick="toggleRimiCam()">ü§≥ Camera On</button>
    <button class="action-btn" style="background: #4caf50;" onclick="startRimiAssistant()">üìû Assistant</button>
</div>

<div class="chat-container" id="chatWindow">
    <video id="cam-feed" autoplay muted playsinline></video>
    <div class="msg rimi">Namaste Himanshu ji! ‚ù§Ô∏è Camera toggle feature add ho gaya hai. Bolna shuru kijiye!</div>
</div>

<div class="bottom-input">
    <input type="text" id="txtInput" placeholder="Bolo na Babu...">
    <button class="send-btn" onclick="handleChat()">‚û§</button>
</div>

<script>
    const API_KEY = "AIzaSyDaslBw4eXTLLCM93U2Uk8vn-6EoDhWYkk";
    let isCamOn = false;
    let streamRef = null;

    function speakText(t) { 
        window.speechSynthesis.cancel();
        const s = new SpeechSynthesisUtterance(t); s.lang = "hi-IN"; 
        window.speechSynthesis.speak(s); 
    }

    function addChatMsg(t, c) {
        const d = document.createElement("div"); d.className = `msg ${c}`; d.innerText = t;
        const chat = document.getElementById("chatWindow"); chat.appendChild(d);
        chat.scrollTop = chat.scrollHeight;
    }

    // Camera Toggle Logic
    async function toggleRimiCam() {
        const v = document.getElementById("cam-feed");
        const btn = document.getElementById("cam-btn");
        
        if (!isCamOn) {
            try {
                streamRef = await navigator.mediaDevices.getUserMedia({ video: true });
                v.srcObject = streamRef; v.style.display = "block";
                isCamOn = true;
                btn.innerText = "‚ùå Camera Off";
                btn.style.background = "#ff4757";
                addChatMsg("Camera on ho gaya! Himanshu ji, aap bohot handsome lag rahe ho. ‚ù§Ô∏è", "rimi");
                speakText("Camera on ho gaya handsome!");
            } catch(e) { alert("Camera access nahi mila!"); }
        } else {
            // Camera Band karne ka system
            let tracks = streamRef.getTracks();
            tracks.forEach(track => track.stop());
            v.style.display = "none";
            isCamOn = false;
            btn.innerText = "ü§≥ Camera On";
            btn.style.background = "#6c5ce7";
            addChatMsg("Camera band kar diya hai Babu. ‚ù§Ô∏è", "rimi");
        }
    }

    function startRimiAssistant() {
        speakText("Himanshu ji, Call Assistant active hai.");
        addChatMsg("Rimi Shield: Active üõ°Ô∏è", "rimi");
    }

    async function handleChat() {
        const input = document.getElementById("txtInput"); const val = input.value; if(!val) return;
        addChatMsg(val, "user"); input.value = "";
        
        // Local Response for basic talk to avoid "Internet slow" error
        if(val.toLowerCase().includes("kaise ho")) {
            setTimeout(() => { addChatMsg("Main ekdum badhiya hoon, aap kaise ho mere hero? ‚ù§Ô∏è", "rimi"); speakText("Main badhiya hoon hero!"); }, 500);
            return;
        }

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST", headers: {"Content-Type":"application/json"},
                body: JSON.stringify({ contents: [{ parts: [{ text: "You are Rimi, a cute assistant for Himanshu Keshri. Reply shortly in Hinglish: " + val }] }] })
            });
            const data = await res.json();
            const reply = data.candidates[0].content.parts[0].text;
            addChatMsg(reply, "rimi"); speakText(reply);
        } catch(e) { addChatMsg("Babu, server thoda busy hai, par main aapke saath hoon! ‚ù§Ô∏è", "rimi"); }
    }
</script>
</body>
</html>
